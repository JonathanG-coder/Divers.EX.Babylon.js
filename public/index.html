<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Toolbox3D</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="description" content="Base project to practice some programming foundations using TypeScript and Babylon.js 3D visuals. Based on https://github.com/RaananW/babylonjs-webpack-es6">
